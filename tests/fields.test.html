<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Fields - Tests: All Inputs</title>

	<link rel="stylesheet" href="./../src/scss/style.scss">
	<link rel="stylesheet" href="./../src/scss/demo.scss">
	<script type="module" src="./../src/js/Fields.js"></script>

</head>

<body class="row">
	<div class="container xxs-11 margin-top-2 margin-bottom-2">
		
		<div class="row margin-bottom-2">
			<h1 class="xxs-12">Fields - Input tests</h1>
			<p class="xxs-12">
				A overview of all available fields.
			</p>
		</div>

		<div class="row">

			<div class="xxs-12 margin-bottom-2">
				<input field type="text" name="data[field-1]" id="text-field" placeholder="Text field" label="Text input" icon="account_circle" icon-align="right">
			</div>

			<div class="xxs-12 margin-bottom-2">		
				<input field type="search" name="data[field-2]" id="search-field" placeholder="Search anything!" label="Search input" icon="search">
			</div>

			<div class="xxs-12 margin-bottom-2">		
				<input field type="date" name="data[field-3]" id="date-field" label="Date input" icon="far fa-calendar">
			</div>

			<div class="xxs-12 margin-bottom-2">		
				<input field type="color" name="data[field-4]" id="color-field" label="Color input">
			</div>

			<div class="xxs-12 margin-bottom-2">		
				<input field type="email" name="data[field-5]" id="email-field" label="E-mail input">
			</div>

			<div class="xxs-12 margin-bottom-2">		
				<input field type="tel" name="data[field-6]" id="tel-field" label="Tel input">
			</div>

			<div class="xxs-12 margin-bottom-2">		
				<input field type="number" name="data[field-7]" id="number-field" label="Number input">
			</div>

			<div class="xxs-12 margin-bottom-2">		
				<input field type="password" name="data[field-8]" id="password-field" label="Password input">
			</div>

			<div class="xxs-12 margin-bottom-2">		
				<input field type="range" name="data[field-9]" id="range-field" label="Range input">
			</div>

			<div class="xxs-12 margin-bottom-2">		
				<input field type="url" name="data[field-10]" id="url-field" label="URL input">
			</div>

			<div class="xxs-12 margin-bottom-2">		
				<textarea name="data[field-11]" id="search-field" placeholder="Search anything!" label="Search input" icon="far fa-search"></textarea>
			</div>

			<div class="xxs-12 margin-bottom-2">
				<input field type="checkbox" name="data[field-12][]" id="checkbox-field-1" label="Checkbox 1">
				<input field type="checkbox" name="data[field-12][]" id="checkbox-field-2" label="Checkbox 2">
				<input field type="checkbox" name="data[field-12][]" id="checkbox-field-3" label="Checkbox 3">
			</div>

			<div class="xxs-12 margin-bottom-2">
				<input field type="radio" name="data[field-13][]" id="radio-field-1" label="Free cake">
				<input field type="radio" name="data[field-13][]" id="radio-field-2" label="No cake">
			</div>

			<div class="xxs-12 margin-bottom-2">
				<input field type="toggle" name="data[field-14][]" id="toggle-field-1" label="Enabled">
				<input field type="toggle" name="data[field-14][]" id="toggle-field-2" label="Disabled">
			</div>

			<div class="xxs-12 margin-bottom-2">
				<select name="data[field-15]" id="select-field-1" label="Single select">
					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
				</select>
			</div>

			<div class="xxs-12 margin-bottom-2">
				<select multiple name="data[field-16][]" id="select-field-2" label="Multi-select">
					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
					<option value="4">Four</option>
					<option value="5">Five</option>
					<option value="6">Six</option>
					<option value="7">Seven</option>
					<option value="8">Eight</option>
					<option value="9">Nine</option>
					<option value="10">Ten</option>
				</select>
			</div>

			<div class="xxs-12 margin-bottom-2">
				<select search name="data[field-17]" id="select-field-3" label="Searchable select">
					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
					<option value="4">Four</option>
					<option value="5">Five</option>
					<option value="6">Six</option>
					<option value="7">Seven</option>
					<option value="8">Eight</option>
					<option value="9">Nine</option>
					<option value="10">Ten</option>
				</select>
			</div>
			
			<div class="xxs-12 margin-bottom-2">
				<select multiple search name="data[field-18][]" id="select-field-4" label="Searchable Multi-select">
					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
					<option value="4">Four</option>
					<option value="5">Five</option>
					<option value="6">Six</option>
					<option value="7">Seven</option>
					<option value="8">Eight</option>
					<option value="9">Nine</option>
					<option value="10">Ten</option>
				</select>
			</div>

		</div>

	</div>
</body>

</html>
